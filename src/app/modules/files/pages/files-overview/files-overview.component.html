<h1 class="component-h1 primary-color">Files Management</h1>

<mat-card *ngIf="!isLoadingFolders" class="mb-4">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="formSubmit()">
      <mat-form-field class="mr-4">
        <mat-label>Select folder</mat-label>
        <mat-select formControlName="folderName">
          <mat-option *ngFor="let folderName of folderNames" [value]="folderName">
            {{folderName}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('folderName').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>
      <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">List files</button>
    </form>
  </mat-card-content>
</mat-card>

<div [hidden]="hideTable">
  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let file"> {{file}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let file">
        <mat-icon (click)="onEdit(file)" class="cursor-pointer">edit</mat-icon>
        <mat-icon (click)="onDelete(file)" class="cursor-pointer">delete</mat-icon>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
</div>

<mat-card *ngIf="isLoadingFolders || isLoadingFiles">
  <mat-spinner class="mx-auto"></mat-spinner>
</mat-card>
